<div class="card">
  <div class="card-body">
    <h2 class="card-title">{{title}}</h2>

    <div class="card-text row">
      <div class="col">
        <strong>System</strong>: {{data.systemName}}
      </div>
      <div class="col">
        <strong>Station</strong>: {{data.stationName}}
      </div>
      <div class="col">
        <strong>Last Update</strong>: {{lastUpdate | date:'dd-MM-yyyy HH:mm'}} (Game Time)
      </div>
    </div>

    <div class="card-text row">
      <div class="col">
        <form>
          <div class="form-row">
            <div class="form-group col">
              <label for="searchQuery">Filter Commodity: </label>
              <input type="text"
                class="form-control"
                name="searchQuery"
                id="searchQuery"
                placeholder="Enter Query..."
                [(ngModel)]="searchQuery"
                (ngModelChange)="onChange()">
            </div>
            <div class="form-group col">
              <label for="limit">Profit Margin: </label>
              <div class="input-group mb-2 mr-sm-2">
                <div class="input-group-append">
                  <div class="input-group-text">%</div>
                </div>
                <input type="number"
                  class="form-control"
                  id="profitMargin"
                  name="profitMargin"
                  placeholder="Profit Threshold"
                  [(ngModel)]="profitMargin"
                  (ngModelChange)="onChange()">
              </div>
            </div>

            <div class="form-group col">
              <label>Options: </label>
              <div class="form-check mb-2 mr-sm-2">
                <input class="form-check-input"
                  type="checkbox"
                  id="onlyShowProfitable"
                  name="onlyShowProfitable"
                  [(ngModel)]="onlyShowProfitable"
                  (ngModelChange)="onChange()">
                <label class="form-check-label"
                  for="onlyShowProfitable">
                  Only show profitable
                </label>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
